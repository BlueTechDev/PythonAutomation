<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>File Management Dashboard</h1>
        <div class="overview">
            <div class="stat">
                <h3>Files Moved</h3>
                <p>{{ summary_stats['total_files_moved'] }}</p>
            </div>
            <div class="stat">
                <h3>Files Archived</h3>
                <p>{{ summary_stats['total_files_archived'] }}</p>
            </div>
            <div class="stat">
                <h3>Screenshots Organized</h3>
                <p>{{ summary_stats['total_screenshots_organized'] }}</p>
            </div>
        </div>
        <div class="button-group">
            <form action="/organize" method="post">
                <button type="submit" class="btn">Organize Files</button>
            </form>
            <form action="/archive" method="post">
                <button type="submit" class="btn">Archive Old Files</button>
            </form>
            <form action="/screenshots" method="post">
                <button type="submit" class="btn">Organize Screenshots</button>
            </form>
        </div>
    </div>
</body>
</html>
