<!DOCTYPE html>
<html lang="en">
<head>

    <title>File Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>File Management Dashboard</h1>

    </div>
